name: API Testing

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  schedule:
    - cron: 00 18 * * * 
    - cron: 00 3 * * * 
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Excute Tests
      run: mvn clean test -Dsuite=suite -X
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with: 
        name: logs
        path: logs/
